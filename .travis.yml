language: ruby
cache: bundler
rvm:
- 2.4.1
before_script:
- psql -c 'create database nutrition_service_test;' -U postgres
script:
- bundle exec rubocop
- bundle exec reek
- bundle exec rake
deploy:
  provider: heroku
  run:
    - "rake db:migrate"
    - restart
    - "rake cleanup"
  api_key:
    secure: 
  app: nutritionservice
  on:
    repo: chrisdrappier/nutrition_service
